<html>
  <head>
    <meta charset="utf-8">
    <title>React Booth</title>
    <style>
      html, body {
        background-color: #000008;
      }
      .photo-button {
        box-sizing: border-box;
        background-color: transparent;
        border: 3px solid transparent;
        margin: 3px;
        padding: 0;
        display: inline;
        outline: none;
      }

      .photo-button.selected {
        border-color: green;
      }

      .preview-column {
        width: 300px;
        height: 1200px;
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="app" />
    <script src="public/bundle.js" type="text/javascript"></script>
  </body>
</html>
