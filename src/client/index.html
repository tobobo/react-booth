<html>
  <head>
    <meta charset="utf-8">
    <title>React Booth</title>
    <style>
      html, body {
        background-color: #000008;
        font-family: 'Helvetica', sans-serif;
      }
      .photo-button {
        box-sizing: border-box;
        background-color: transparent;
        border: 3px solid transparent;
        margin: 3px;
        padding: 0;
        display: inline;
        outline: none;
      }

      .photo-button.selected {
        border-color: green;
      }

      .preview-column {
        width: 250px;
        height: 1200px;
        float: right;
      }

      .preview-column img {
        margin-bottom: 5px;
      }

      .print-button {
        font-size: 2em;
        width: 100%;
        border-radius: 6px;
        background-color: #000011;
        color: #EEEEFF;
        border: 1px solid #EEEEFF;
        outline: none;
        margin-top: 10px;
      }

      .print-button:active {
        background-color: #222233;
      }
    </style>
  </head>
  <body>
    <div id="app" />
    <script src="public/bundle.js" type="text/javascript"></script>
  </body>
</html>
